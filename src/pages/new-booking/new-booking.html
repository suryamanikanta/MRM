<ion-header>
    <ion-navbar color="custom">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>New Booking</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-textarea name="title" row="1" placeholder="{{params.title}}"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>{{params.time.from}} - {{params.time.to}}</ion-label>
            <ion-datetime dateFormat="DD/MM/YYYY" [(ngModel)]="params.date" [min]="minDate"></ion-datetime>
        </ion-item>
        <ion-item>
            <input id="range" name="range" value="">
        </ion-item>
    </ion-list>
    <ion-card item-content color="custom1" [navPush]="layoutPage">
        <ion-card-header>
            Room Selection
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col class="field">Location</ion-col>
                <ion-col>{{params.location}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="field">Region</ion-col>
                <ion-col>{{params.region}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="field">Building</ion-col>
                <ion-col>{{params.building}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="field">Floor</ion-col>
                <ion-col>{{params.floor}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="field">Room</ion-col>
                <ion-col>{{params.room}}</ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
    <ion-fab center bottom>
        <button ion-fab color="secondary">BOOK</button>
    </ion-fab>
</ion-content>
