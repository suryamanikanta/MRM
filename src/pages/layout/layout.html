<ion-header>

    <ion-navbar color="custom">
        <ion-title>Selection</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="countryDiv" #countryDiv>
        <ion-list>
            <ion-item>
                <ion-label>Geo</ion-label>
                <ion-select type="text" [(ngModel)]="geo" (ionChange)="fillLocationDrpDown($event)" required>
                    <ion-option *ngFor="let p of countryDrpDownVals" value="{{p.id}}">{{p.title}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Country</ion-label>
                <ion-select type="text" [(ngModel)]="country" (ionChange)="fillLocationDrpDown($event)" required>
                    <ion-option *ngFor="let p of countryDrpDownVals" value="{{p.id}}">{{p.title}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Location</ion-label>
                <ion-select [(ngModel)]="location" (ionChange)="fillBuildingDrpDown($event)" required>
                    <ion-option *ngFor="let p of locationDrpDownVals" value="{{p.id}}">{{p.title}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Floor</ion-label>
                <ion-select [(ngModel)]="floor" required>
                    <ion-option *ngFor="let p of floorDrpDownVals" value="{{p.id}}">{{p.title}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <ion-list-header>
            Buildings
        </ion-list-header>
        <ion-segment [(ngModel)]="relationship" color="primary">
            <ion-segment-button value="friends">
                Building 1
            </ion-segment-button>
            <ion-segment-button value="enemies">
                Building 2
            </ion-segment-button>
        </ion-segment>

        <ion-list>
            <ion-list-header>
                Conference Room
            </ion-list-header>

            <ion-item>
                <ion-label>Conf-1</ion-label>
                <ion-radio value="cord"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Conf-2</ion-label>
                <ion-radio value="duesenberg"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Conf-3</ion-label>
                <ion-radio value="hudson"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Conf-4</ion-label>
                <ion-radio value="packard"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Conf-5</ion-label>
                <ion-radio value="studebaker"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Team room-1</ion-label>
                <ion-radio value="studebaker"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Team room-2</ion-label>
                <ion-radio value="studebaker"></ion-radio>
            </ion-item>
        </ion-list>
        <button ion-button color="primary" myitem (click)='openFilters()'>Ok</button>
    </div>
</ion-content>
